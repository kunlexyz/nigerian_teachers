<script type="text/javascript">
    var colo = 1;

    function change_color(){
        if(colo==1){
            document.getElementById('tru').style.color='#000';
            colo=0;
        }else{
            document.getElementById('tru').style.color='#009293';
            colo=1;
        }
        setTimeout(change_color,1000);
    }
    change_color();
    
</script>
