<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glossy Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.5s;
    }

    .gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
      pointer-events: none;
      z-index: 2;
      border-radius: 1rem;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
      border-radius: 1rem;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Glossy Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item" onclick="openLightbox('./images/adron homes ILEYA T-SHIRT 01.jpg')">
      <img src="./images/adron homes ILEYA T-SHIRT 01.jpg" alt="Gallery Image 1">
      <div class="gloss"></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('./images/cry_asset3.png')">
      <img src="./images/cry_asset3.png" alt="Gallery Image 2">
      <div class="gloss"></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('img3.jpg')">
      <img src="./images/cry_asset4.png" alt="Gallery Image 3">
      <div class="gloss"></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('img4.jpg')">
      <img src="./images/mug1.png" alt="Gallery Image 4">
      <div class="gloss"></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged Image">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>

</body>
</html>
